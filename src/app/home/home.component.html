<mat-card>Usuários Cadastrados
    <mat-card-content>
        <table  class="table table-hover table-striped">
          <thead>
            <tr>
              <th>Nome</th>
              <th>Matrícula</th>
              <th>Nome do Documento</th>
              <th>Data de Inclusão</th>
              <th>Data de Exclusão</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <ng-container  *ngFor="let user of dataSource">
              <tr>
                <td>{{user.username}}</td>
                <td>{{user.matricula}}</td>
                <td> </td>
                <td></td>
                <td></td>
                <td> <button  mat-mini-fab (click)="adicionarDocumento(user)" color="Primary"  matTooltip="Adicionar"><mat-icon>library_add</mat-icon></button></td>
                <td></td>
              </tr>
              <tr *ngFor="let doc of user.listaDocumentos">
                <td></td>
                <td></td>
                <td>{{doc.nomeDocumento}}</td>
                <td>{{doc.dataInclusao | date: 'dd/MM/yyyy HH:mm:ss'}}</td>
                <td>{{doc.dataAtualizacao | date: 'dd/MM/yyyy HH:mm:ss'}}</td>
                <td><button  mat-mini-fab (click)="excluirDocumento(doc)" color="danger"  matTooltip="Excluir"><mat-icon>delete</mat-icon></button></td>
                <td><button  mat-mini-fab (click)="download(doc)" color="warning"  matTooltip="Download"><mat-icon>download</mat-icon></button></td>
              </tr>
            </ng-container>
          </tbody>
        </table>
          
    </mat-card-content>
</mat-card>
